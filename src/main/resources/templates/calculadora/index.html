<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi calculadora</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/scripts/bootstrap.bundle.min.js"></script>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Calculadora simple</h1>
                <p class="lead">
                    Ejemplo de calculadora usando MVC con Spring
                </p>
                <hr class="my-4">
                <p>Introduce los datos solicitados</p>
                <div>
                    <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="post">
                    	<p>Primer numero: <input type="number" th:field="*{num1}" class="form-control"/></p>
                    	<p>Primer numero: <input type="number" th:field="*{num2}" class="form-control"/></p>
                    	<p>
                    	Operacion:
                    		<select th:field="*{operador}" class="form-control">
                    			<option value="+">Suma (+)</option>
                    			<option value="-">Resta (-)</option>
                    			<option value="*">Multiplicacion (*)</option>
                    			<option value="/">Divicion (/)</option>
                    		</select>
                    	</p>
                    	<p>
                    	<label th:text="'Resultado de ' + *{num1} +*{operador} + *{num2} + '=' + *{resultado}"></label>
                    	<p><input type="submit" value="Calcular" /><input type="reset" value="Limpiar"/></p>
                    </form>
                </div>
            <hr class="my-4">
            <div>
                <div class="row">
                    <div class="col-2"> </div>
                    <div class="col-8">
                        <p>Desarro de Aplicaciones Web. Alma Guadalupe Hernandez Santiago.</p>
                        <p>ITSSNP 2022</p>
                    </div>
                    <div class="col-2"> </div>
                </div>
            </div>
        </div>
     </div>

</body>
</html>
